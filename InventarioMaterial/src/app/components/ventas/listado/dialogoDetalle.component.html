<h1 mat-dialog-title>Detalle de Comprobante</h1>
<div mat-dialog-content></div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<ng-container matColumnDef="idproducto">
		<th mat-header-cell *matHeaderCellDef>#ID</th>
		<td mat-cell *matCellDef="let element">
			{{ element.idproductos_detalle }}
		</td>
	</ng-container>

	<ng-container matColumnDef="nombreproducto">
		<th mat-header-cell *matHeaderCellDef>Producto</th>
		<td mat-cell *matCellDef="let element">
			{{ element.nombreproducto }}
		</td>
	</ng-container>

	<ng-container matColumnDef="cantidadproducto">
		<th mat-header-cell *matHeaderCellDef>Cantidad</th>
		<td mat-cell *matCellDef="let element">{{ element.cantidad }}</td>
	</ng-container>

	<ng-container matColumnDef="importe">
		<th mat-header-cell *matHeaderCellDef>Precio Unitario</th>
		<td mat-cell *matCellDef="let element">{{ element.importe }}</td>
	</ng-container>
	<ng-container matColumnDef="subtotal">
		<th mat-header-cell *matHeaderCellDef>Subtotal</th>
		<td mat-cell *matCellDef="let element">{{ element.subtotal }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div mat-dialog-actions>
	<button
		mat-raised-button
		mat-dialog-close
		color="warn"
		[style.width.%]="100"
	>
		Cerrar
	</button>
</div>
