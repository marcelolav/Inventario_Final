<div class="demo-button-container">
	<button mat-raised-button (click)="addRubro()" class="demo-button">
		Agregar Rubro
	</button>
</div>

<div class="busqueda">
	<mat-form-field>
		<mat-label>Búsqueda</mat-label>
		<input
			matInput
			(keyup)="applyFilter($event)"
			placeholder="Ingrese rubro a buscar"
			#input
		/>
	</mat-form-field>
</div>

<div class="mat-elevation-z8">
	<table
		mat-table
		matSort
		[dataSource]="dataSource"
		class="mat-elevation-z8"
	>
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>ID.</th>
			<td mat-cell *matCellDef="let element">
				{{ element.idrubros }}
			</td>
		</ng-container>
		<ng-container matColumnDef="nombre">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
			<td mat-cell *matCellDef="let element">
				{{ element.nombrerubro }}
			</td>
		</ng-container>

		<ng-container matColumnDef="acciones">
			<th mat-header-cell *matHeaderCellDef>Acciones</th>
			<td mat-cell *matCellDef="let element">
				<button
					mat-raised-button
					color="primary"
					(click)="editarRubro(element.idproductos, element)"
				>
					<mat-icon
						aria-hidden="false"
						aria-label="Example home icon"
						fontIcon="edit_note"
					></mat-icon>
				</button>
				<button
					mat-raised-button
					color="warn"
					(click)="eliminarRubro(element)"
				>
					<mat-icon
						aria-hidden="false"
						aria-label="Example home icon"
						fontIcon="delete"
					></mat-icon>
				</button>
			</td>
		</ng-container>
		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

		<tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">
				No se encuentran rubros conincidentes con el criterio de la
				búsqueda.. "{{ input.value }}"
			</td>
		</tr>
	</table>

	<mat-paginator
		[pageSizeOptions]="[5, 10, 25, 100]"
		aria-label="Seleccione cantidad por página"
	></mat-paginator>
</div>
